<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Info-Box</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<!--[if lte IE 8]>
    <script src="js/jsonIE.js"></script>
    <![endif]-->
</head>
<body>
<!-- should make by script -->
	<div class="content">
		<div class="product-img">
			<img>
		</div>
		<div class="info">
			<h1 class="title"></h1>
			<p class="description"></p>
			<p class="note"></p>
		</div>
		<div class="show-det">
			<span><a class="link-det" href="#">
				show details
			</a></span>
		</div>
		<div class="buttons">
			<div class="button prev-btn button-btn-bg-white-left">
				<span class="button arrow arrow-left button-btn-ic-gray-left">
				</span>
				<span class="prev-btn-text">Prev</span>
			</div>
			<div class="button next-btn button-btn-bg-white-right">
				<span class="next-btn-text">Next</span>
				<span class="button arrow arrow-right button-btn-ic-gray-right">
				</span>
			</div>
			<div class="button large-btn button-btn-lg-bg">
				<span class="large-btn-text">Find A Store</span>
				<span class="button arrow-on-large button-arrow-side">
				</span>
			</div>
		</div>
	</div>
	<!-- <a href="/Test">Test</a> -->
<!-- should make by script -->
	<script src="js/info-box.js"></script>
</body>
</html>
