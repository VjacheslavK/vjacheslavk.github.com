<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Info-Box</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/lib/jquery-1.11.2.min.js"></script>
</head>
<body>
<!-- should make by script -->
	<div class="content">
		<div class="product-img">
			<img>
		</div>
		<div class="info">
			<h1 class="title"></h1>
			<p class="description"></p>
		</div>
		<div class="show-det">
			<a href="#">
				show details
			</a>
		</div>
		<div class="buttons">
			<div class="button button-btn-bg-white-left">
				<span class="button button-btn-ic-gray-left">
				</span>
				<span>Prev</span>
			</div>
			<div class="button button-btn-bg-white-right">
				<span>Next</span>
				<span class="button button-btn-ic-gray-right">
				</span>
			</div>
			<div class="button button-btn-lg-bg">
				<span>Find A Store</span>
				<span class="button button-arrow-side">
				</span>
			</div>
		</div>
	</div>
	<a href="/Test">Test</a>
<!-- should make by script -->
	<script src="js/info-box.js"></script>
</body>
</html>
